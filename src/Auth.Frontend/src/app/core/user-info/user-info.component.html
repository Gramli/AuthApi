<div class="p-2 m-2">
    <i class="pi pi-user" style="font-size: 1.5rem"
    ><span class="mx-2">User Information</span></i>
    <table class="text-left m-2">
      <tr>
        <th>UserName</th>
        <td>{{ userInfo()?.username}}</td>
      </tr>
      <tr>
        <th>Role</th>
        <td>{{ userInfo()?.role}}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ userInfo()?.email}}</td>
      </tr>
    </table>
  </div>
